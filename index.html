<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="JS/app.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Top of the page -->
    <header class="top">
        <div class="title_container">
            <h1 class="title">Baby Gandalph</h1>
        </div>
    </header>

    <!-- display of Baby Gandalph -->
    <main class="display"></main>

<!-- Action buttons -->
    <nav class="buttons_container">
        <button class="button" id="Feed">Eat</button>
        <button class="button" id="Train">Train</button>
        <button class="button" id="Sleep">Slumber</button>
    </nav>

    <!-- Skill and Fatigue bars -->
    <div class="attributes_container">
        <div class="attributes">
            <div class="progress_bars">
                <div class="attribute_labels">
                    <label for="skill_bar" id="skill">Skill:</label>
                    <label for="fatigue_bar" id="fatigue">Fatigue:</label>             
                </div>
                <div class="attribute_bars">
                    <progress id="skill_bar" class="bar" value="50" max="100"></progress>              
                    <progress id="fatigue_bar" class="bar" value="50" max="100"></progress>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
